<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
            name="description"
            content="I'm a Frontend software developer who builds sites and apps that help people reach their personal and
                professional goals."/>
        <title>Eleventy Portfolio</title>
        <link rel="icon" href="/eleventy-portfolio/favicon.ico" sizes="any">
        <link rel="apple-touch-icon" href="/eleventy-portfolio/apple-touch-icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/eleventy-portfolio/css/style.css">
    </head>
    <body>
        <div
            class="content">
            
            <header class="header container">
    <h1 class="header__title">
        <a href="/">Ted Mureithi</a>
    </h1>
    <ul class="header__links">
        <li>
            <a class="header__link" href="/eleventy-portfolio/about">About</a>
        </li>
        <li>
            <a class="header__link" href="/eleventy-portfolio/projects">Projects</a>
        </li>
        <li>
            <a class="header__link" href="/eleventy-portfolio/contact">Contact</a>
        </li>
    </ul>
</header>
            <main class="main container">
                
<h2 class="heading--main text-center">Want to get in touch?</h2>
<p class="contact__sub-heading text-center">I'm always open to new opportunities and projects.
</p>
<form class="form" name="contact" action="/eleventy-portfolio/success" method="POST" data-netlify="true">
    <div class="form__section">
        <label class="form__label" for="yourName">Name</label>
        <input class="form__input" name="name" type="text" id="yourName" required="true">
    </div>
    <div class="form__section">
        <label class="form__label" for="yourEmail">Email</label>
        <input class="form__input" name="email" type="email" id="yourEmail" required="true">
    </div>
    <div class="form__section">
        <label class="form__label" for="message">Message</label>
        <textarea class="form__input" name="message" id="message" rows="4" required="true"></textarea>
    </div>
    <button class="form__button" type="submit">Let's talk</button>
</form>
            </main>
        </div>
        
        <footer class="footer">
    <p>&copy; Ted Mureithi 2022
    </p>
</footer>
    </body>
</html>
